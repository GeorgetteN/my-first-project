<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Formular</title>
        <link rel="stylesheet" href="./assets/css/styles.css" />
        
        <script src="./assets/js/form.js" type="module" ></script>
    </head>
    <body>
        <h1>Formularbeispiel</h1>
        <form action="" method="" id="formNewContent">
            <label for="vorname">Vorname:</label>
            <input type="text" id="vorname" name="vorname" required><br><br>
    
            <label for="nachname">Nachname:</label>
            <input type="text" id="nachname" name="nachname" required><br><br>
    
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" required><br><br>
    
            <label for="nachricht">Nachricht:</label>
            <textarea id="nachricht" name="nachricht" rows="4" cols="50" required></textarea><br><br>
    
            <button>send</button>
        </form>
    </body>
</html>
