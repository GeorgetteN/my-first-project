<!DOCTYPE html>

<head>

<body>
    <h1>Formularbeispiel</h1>
    <form action="" method="" id="formNewContent">
        <label for="vorname">Vorname:</label>
        <input type="text" id="vorname" name="vorname" required><br><br>

        <label for="nachname">Nachname:</label>
        <input type="text" id="nachname" name="nachname" required><br><br>

        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="options">Abwesenheitsart:</label>
        <select id="options" name="options">
            <option value="urlaub">Urlaub</option>
            <option value="krankheit">Krankheit</option>
            <option value="uberstunden">Ãœberstunden</option>
            <option value="arzttermin">Arzt Termin</option>

        <label for="start_date">Von:</label>
        <input type="date" id="start_date" name="start_date" required><br><br>

        <label for="end_date">Bis:</label>
        <input type="date" id="end_date" name="end_date" required><br><br>

        <label for="nachricht">Nachricht:</label>
        <textarea id="nachricht" name="nachricht" rows="4" cols="50" required></textarea><br><br>


        <button>send</button>
    </form>
