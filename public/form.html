<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formular</title>
    <link rel="stylesheet" href="./assets/css/form.css" />

    <script src="./assets/js/form.js" type="module"></script>
</head>

<body>
    <header class="header">
        <a href="#" class="logo">AA</a>
        <i class="fa fa-navicon" id="menu-icon"></i>
        <nav class="navbar">
            <a href="./login.html" >Startseite</a>
            <a href="./table.html">Mitarbeiter</a>
            <a href="./calender.html">Mein Auswertung</a>
            <a href="./form.html" class="active">Abwesenheit anlegen</a>
        </nav>
    </header>
    <div class="container">
        <div class="forms">
            <div class="form formular">
                <span class="title">Formularbeispiel</span>
                <form action="" method="" id="formNewContent">
                    <div class="row">
                        <div class="col-25">
                            <label for="vorname">Vorname:</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="vorname" placeholder="Dein Vorname.." name="vorname" required><br><br>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-25">
                            <label for="nachname">Nachname:</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="nachname" placeholder="Dein Nachname.." name="nachname" required><br><br>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-25">
                            <label for="email">E-Mail:</label>
                        </div>
                        <div class="col-75">
                            <input type="email" id="email" name="email" placeholder="Email.." required><br><br>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-25">
                            <label for="options">Abwesenheitsart:</label>
                        </div>
                        <div class="col-75">
                            <select id="options" name="options">
                                <option value="urlaub">Urlaub</option>
                                <option value="krankheit">Krankheit</option>
                                <option value="uberstunden">Ãœberstunden</option>
                                <option value="arzttermin">Arzt Termin</option>
                            </select><br><br>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-25">
                            <label for="start_date">Von:</label>
                        </div>
                        <div class="col-75">
                            <input type="date" id="start_date" name="start_date" required>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-25">
                            <label for="end_date">Bis:</label>
                        </div>
                        <div class="col-75">
                            <input type="date" id="end_date" name="end_date" required>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-25">
                            <label for="nachricht">Hinweis:</label>
                        </div>
                        <div class="col-75">
                            <textarea id="nachricht" name="nachricht" rows="4" cols="50" required></textarea>
                        </div>
                      </div>
                    <div class="row">
                        <input type="date" id="antragstag" name="antragstag" style="visibility: hidden;"><br><br>
                    </div>
                    <div class="row">
                        <button type="submit">Speichern</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
